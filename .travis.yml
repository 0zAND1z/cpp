dist: trusty
sudo: required
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.8
          packages:
            - clang-3.8
      env: COMPILER=clang++-3.8

before_install:
  - sudo add-apt-repository -y ppa:samuel-bachmann/boost
  - sudo apt-get -y -d update
install:
  - sudo apt-get -y install libboost-regex1.60-dev libboost-test1.60-dev libboost-date-time1.60-dev
script:
  - bin/fetch-configlet
  - bin/configlet lint .
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER -G "Unix Makefiles"
  - make